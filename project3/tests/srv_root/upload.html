<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">File upload</h2>
        </div>
        <div class="card-body">
          <form enctype="multipart/form-data" action="http://localhost:4059/cgi-bin/upload.cgi" method="POST">
            <input type="hidden" value="user" name="kirkpams" />
            <input type="hidden" value="48000" name="MAX_FILE_SIZE" />
            <input type="file" name="fileupload" value="fileupload" id="fileupload">
            <label for="fileupload"> Select a file to upload</label>
            <input type="submit" value="submit">
          </form>
        </div>
      </div>
    </div>

  </body>

</html>
