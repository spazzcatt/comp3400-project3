<html lang="en">
  <head>
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Form Submission</h2>
        </div>
        <div class="card-body">
          <form enctype="multipart/form-data" action="/cgi-bin/show.cgi" method="POST">
            <label for="db">Select a database:</label>
            <select id="db" name="db">
              <option value="data.txt">data.txt</option>
              <option value="exp.txt">exp.txt</option>
            </select><br />
            <label for="record">Select a record number (leave blank for all):</label>
            <input type="text" name="record" /> <br />
            <label for="hash">Enter a hash value to check (erase to ignore):</label>
            <input type="text" value="28977d219fc715fb8d91d01a4357d30b3a66466b" name="hash" /><br />
            <input type="submit" value="submit">
          </form>
        </div>
      </div>
    </div>

  </body>

</html>
